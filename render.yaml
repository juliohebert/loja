services:
  # Backend API
  - type: web
    name: loja-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: loja-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: loja-db
    plan: free
    databaseName: loja_roupas
    user: postgres
